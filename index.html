<html>
    <head>
        <link style="text/css" rel="stylesheet" href="style.css">
    </head>
    
    <body>
         
        <div id="outer">
            <br>
            <div id="title-name">
                <span>Calculator</span>
            </div>
            <br>
            <div id="output-area">
                <span id="operand1-display"></span><br>
                <span id="display"></span><br>
                 <span id="operator-display"></span><br>
                <div id="operand2-display"></div>
                 
                
              
                
            </div>
            <br>
            <div id="key-div">
                <div class="inner" data-value="AC"><span class="number-cal">AC</span></div>
                
                <div class="inner" data-value="+/-"><span class="number-cal">+/-</span></div>
                
                <div class="inner " data-value="%"><span class="number-cal">%</span></div>
                
                <div class="inner special-div" data-value="/"><span class="number-cal">/</span></div>
                
                <div class="inner" data-value="7"><span class="number-cal">7</span></div>
                
                <div class="inner" data-value="8"><span class="number-cal">8</span></div>
                
                <div class="inner" data-value="9"><span class="number-cal">9</span></div>
                
                <div class="inner special-div" data-value="*"><span class="number-cal">*</span></div>
                
                <div class="inner" data-value="4"><span class="number-cal">4</span></div>
                
                <div class="inner" data-value="5"><span class="number-cal">5</span></div>
                
                <div class="inner" data-value="6"><span class="number-cal">6</span></div>
                
                <div class="inner special-div" data-value="-"><span class="number-cal">-</span></div>
                
                <div class="inner" data-value="1"><span class="number-cal">1</span></div>
                
                <div class="inner" data-value="2"><span class="number-cal">2</span></div>
                
                <div class="inner" data-value="3"><span class="number-cal">3</span></div>
                
                <div class="inner special-div" data-value="+"><span class="number-cal">+</span></div>
                
                <div class="inner  special-zero" data-value="0"><span class="number-cal">0</span></div>
                
<!--                <div class="inner  special-zero" data-value="0"><span class="number-cal">0</span></div>-->
                
                <div class="inner" data-value="."><span class="number-cal">.</span></div>
                
                <div class="inner special-div" data-value="="><span class="number-cal">=</span></div>
            </div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
